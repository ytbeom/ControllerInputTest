plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'edu.sc.seis.launch4j' version '2.5.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'net.java.jinput:windows-plugin:2.0.9'
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'controller_input_test.ControllerInputTest'
}

launch4j {
    outfile = 'ControllerInputTest.exe'
    mainClassName = 'controller_input_test.ControllerInputTest'
    // Your JRE Path (e.g., C:\\Users\\user\\.jdks\\adopt-openj9-1.8.0_292\\jre)
    bundledJrePath = 'C:\\Users\\ytbeom\\.jdks\\adopt-openj9-1.8.0_292\\jre'
    bundledJre64Bit = 'true'
}